<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Addiction</title>
    <link type="text/css" rel="stylesheet" href="addiction.css"/>
    <script src="addiction.js"></script>
</head>
<body onload="on_page_load(event)">
    <div class="main_container">
        <div class="help_button">HELP</div>
    </div>

    <!-- Sign Up Modal Dialog -->
    <div id="sign_up_modal_background" class="modal_background">
        <div id="sign_up_modal" class="modal">
            <input type="text" id="sign_up_modal_name" class="sign_up_modal_control" />
            <div id="sign_up_modal_name_overlay" class="overlay sign_up_modal_control"></div>
            <input type="text" id="sign_up_modal_phone" class="sign_up_modal_control" />
            <div id="sign_up_modal_phone_overlay" class="overlay sign_up_modal_control"></div>
            <button id="sign_up_modal_submit" class="sign_up_modal_control">Submit</button>
        </div>
    </div>

    <!-- Sign Up Modal Dialog -->
    <div id="data_capture_modal_background" class="modal_background">
        <div class="modal">
        </div>
    </div>

</body>
</html>
