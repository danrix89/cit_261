<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <!--Happy Path for video tag-->
    <video width="250" height="200" controls>
        <source src="Video.mp4" type="video/mp4">
        <source src="Video.ogg" type="video/ogg">
        <source src="Video.webm" type="video/webm">

    </video>

    <!--Happy Path for audio tag-->
    <audio controls>
     <source src="Audio.mp3" type = "audio/mpeg">
     <source src="Audio.ogg" type = "audio/ogg">
     <source src="Audeo.wav" type = "audeo/wav">

    </audio>

    <!--Happy Path for canvas tag-->
    <canvas id="Canvas" width="200" height="200" style="border:5px solid #000000;">
    </canvas>

  </body>
</html>
